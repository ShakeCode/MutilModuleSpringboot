server:
  context-path: /
  port: 8190

spring:
  profiles:
    active: master
  redis:
    mode: single
    #默认选择0数据库
    database: 10
    host: 127.0.0.1:6379
    password:
    #port: 6379
    # 跨集群执行命令时最大重定向数量
    max-redirects: 5
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 100
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 6000
        # 连接池中的最大空闲连接
        max-idle: 100
        # 连接池中的最小空闲连接
        min-idle: 0
    # 连接超时时间（毫秒）
    timeout: 30000

  redisson:
    #地址（逗号隔开）
    address: 127.0.0.1:6379
    #尝试时间
    try-time: 0
    #锁的时间
    lock-time: 4
    #redis密码
    password:
    #扫描间隔
    scanInterval: 2000
    #命令失败重试次数
    retryAttempts: 5
    #超时时间
    timeout: 10000